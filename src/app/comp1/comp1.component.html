<div class="login">
  <div class="login-triangle"></div>  
  <form class="login-container" method="post" (ngSubmit)="onSubmitPersonForm(myForm)" #myForm="ngForm">      <div [hidden] = "somes">
    <p><input type="email" placeholder="Email" [(ngModel)]="email" name ="emails" required > </p>
    <p><input type="password" placeholder="Password" [(ngModel)]="password" name ="password" required></p>
    <p><input type="submit" value="Log in" (click)="submit()" [disabled]="!myForm.form.valid"></p>
    <!-- <p *ngIf =" myForm.form.valid">some</p> -->
    <p>{{result}}</p>
</div>
  </form>
</div>
